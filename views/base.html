<!--Se escribe lo comun de todas las paginaas-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea - Productos Destacados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown">
                            Categorías
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/categoria/jewelery">Joyas</a></li>
                            <li><a class="dropdown-item" href="/categoria/electronics">Electrónica</a></li>
                            <li><a class="dropdown-item" href="/categoria/women's clothing">Ropa mujer</a></li>
                            <li><a class="dropdown-item" href="/categoria/men's clothing">Ropa hombre</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Formulario de búsqueda -->
                <form class="d-flex me-2" action="/buscar" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Buscar artículos"
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>

                <!-- Icono de carrito -->
                {% if carrito and carrito|length > 0 %}
                <a href="/carrito" class="btn btn-outline-light me-2">
                    <i class="bi bi-cart"></i>
                </a>
                {% else %}
                <!-- Carrito deshabilitado si está vacío -->
                <button class="btn btn-outline-light disabled me-2" type="button">
                    <i class="bi bi-cart"></i>
                </button>
                {% endif %}

                <!-- Mostrar "Iniciar sesión" solo si el usuario no está autenticado -->
                {% if not usuario_autenticado %}
                <form class="d-flex me-2" action="/usuarios/login" method="GET">
                    <button class="btn btn-outline-light ms-2" type="submit">
                        <i class="bi bi-box-arrow-in-right me-2"></i> 
                        Iniciar sesión
                    </button>
                </form>
                <form class="d-flex me-2" action="/usuarios/registro" method="GET">
                    <button class="btn btn-outline-light ms-2" type="submit">
                        <i class="bi bi-person-fill me-2"></i> 
                        Registro
                    </button>
                </form>
                {% else %}
                <!-- Mostrar "Logout" solo si el usuario está autenticado -->
                <form class="d-flex me-2" action="/logout" method="GET">
                    <button class="btn btn-outline-light ms-2" type="submit">
                        <i class="bi bi-box-arrow-right me-2"></i> 
                        Cerrar sesión
                    </button>
                    
                </form>
                {% endif %}
                </form>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

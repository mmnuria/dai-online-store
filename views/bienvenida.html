{% extends "base.html" %}
{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Bienvenido, <span id="username"></span>!</h2>
                        <p class="text-center">Gracias por iniciar sesión en nuestra aplicación.</p>
                        <div class="d-flex justify-content-center mt-4">
                            <a href="#" class="btn btn-primary me-2">Mi Perfil</a>
                            <a href="#" class="btn btn-outline-primary">Configuración</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple script to display the username from the URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            if (username) {
                document.getElementById('username').textContent = username;
            }
        });
    </script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<main class="container mt-4">
    <h2 class="mb-4">Editar Producto</h2>
    <form action="/producto/editar/{{ producto._id }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ producto.title }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio (€)</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ producto.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="/home" class="btn btn-secondary">Cancelar</a>
    </form>
</main>
{% endblock %}
